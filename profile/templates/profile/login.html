{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}

{% endblock %}

{% block content %}
<div class="overlay"></div>
<h1>Login</h1>
<span>Don't have an account? <a href="{% url 'signup' %}">Signup</a></span>
<form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors}}
    {% for field in form %}
        {{ field | as_crispy_field }}
    {% endfor %}
    <button class="btn-small" type="submit">Login</button>
</form>

{% endblock %}
